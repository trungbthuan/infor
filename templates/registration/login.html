{% extends "sidebar.html" %} {% load static %} {% block title %} This is students page {% endblock %} {% block content %}
<style>
   .login-container {
      max-width: 400px;
      margin: 50px auto; /* Căn giữa form */
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   }

   .login-form input[type="text"],
   .login-form input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
   }

   .btn-login {
      width: 100%;
      padding: 10px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
   }

   .btn-login:hover {
      background-color: #00709e;
   }
</style>
<div class="login-container">
   <h2>Đăng nhập Hệ thống</h2>
   <form method="post" class="login-form">
      {% csrf_token %}

      <div class="form-group">
         <label for="{{ form.username.id_for_label }}">Tên đăng nhập:</label>
         {{ form.username }}
      </div>

      <div class="form-group">
         <label for="{{ form.password.id_for_label }}">Mật khẩu:</label>
         {{ form.password }}
      </div>

      {% if form.non_field_errors %}
      <div class="error-message">{{ form.non_field_errors }}</div>
      {% endif %}

      <button type="submit" class="btn-login">Đăng nhập</button>
   </form>
</div>
{% endblock %}
